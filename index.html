<!doctype html>
<html>
  <head>
    <title>JS1k, 1k demo submission [ID]</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      var b = document.body;
      document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218
    </script>
    <script>
// abbreviate canvas methods
// for($ in a)a[$[0]+($[6]||'')]=a[$]

// get random number from [0,max)
R = function(m) {return Math.floor(Math.random()*m)}
// MAX value
MAX = function(a,b) {return Math.max(a,b)}
// integer division
DIV = function(a,b) {return ~~(a/b)}

// is p (2-int array) on (x,y)
on = function(p,x,y){
  return p[0]==x&&p[1]==y?1:0
}
var BG='#111'
var FG='#fff'
var W=H=60,H=30   // width,height
var p=[15,15]     // player position
var N=M=[]        // map
var EN=[]         // enemies [[x,y],...]
var WW=30,WH=15   // w,h of window into the map


onkeydown=function(e){
  e=e.keyCode
  if(e>=37&&e<=40){
    q=p.slice()
    q[0]+=(e^37?e^39?0:1:-1)
    q[1]+=(e^38?e^40?0:1:-1)

    // if can move
    p = !M[q[1]][q[0]] ? q : p

    redraw()
    return false;
  }
}
redraw = function() {
  S='<pre>Exp: '+E
  for(i = MAX( p[1] - DIV(WH,2) , 0 ) ; i < p[1] + DIV(WH,2) ; i++) {
    S+='\n'
    for(j = MAX( p[0] - DIV(WW,2) , 0 ) ; j < p[0] + DIV(WW,2) ; j++) {
      e=' '
      for(k=0;k<10;k++)
        if ( on( EN[k], j, i ) ) e=k
      S+=!M[i] ? ' ' : M[i][j]?'#':on(p,j,i)?'@':e
    }
  }
  b.innerHTML=S
}
// regenerate the map
regen = function(){
  for(i=0;i<H;i++){M[i]=[];for(j=0;j<W;j++){M[i][j]=(R(100)<40)?1:0}}
  for(i=0;i<H;i++){M[i][0]=1;M[i][W-1]=1;} // fill borders
  for(i=0;i<W;i++){M[0][i]=1;M[H-1][i]=1;} // same

  EN=[]

  for(r = 0; r < 10; r++){

    EN[r] = [R(W),R(H)]

    // redraw()
    // alert('redraw')
    N=[]
    for(i=0;i<H;i++) {
      N[i]=[]
      for(j=0;j<W;j++) {
        s=0
        for(n=-1;n<2;n++)for(m=-1;m<2;m++){
          s += !M[i+n] ? 1 : (mn=M[i+n][j+m]) ? 1 : mn!=!1
        }
        N[i][j] = on(p,j,i) ? 0 : s > 5 || (r < 5 && !s)
      }
    }
    M=N
  }
}
regen()
redraw()
    </script>
  </body>
</html>
